<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Sign In - LSG_Web</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<link rel="icon" href="{{ url_for('static', filename='img/icon.ico') }}" type="image/x-icon"/>


	<!-- Fonts and icons -->
	<script src="{{ url_for('static', filename='js/plugin/webfont/webfont.min.js') }}"></script>
	<script>
		WebFont.load({
			google: {"families":["Open+Sans:300,400,600,700"]},
			custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands"], urls: ["{{ url_for('static', filename='css/fonts.css') }}"]},
			active: function() {
				sessionStorage.fonts = true;
			}
		});
	</script>


	<!-- CSS Files -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/azzara.min.css') }}">
</head>

<body class="login">
	<div class="wrapper wrapper-login">
		<div class="container container-login animated fadeIn">

			<h3 class="text-center">LSG_Web</h3>
            {% include 'flashed_messages.html' %}
			<form method="post">
                <div class="login-form">
					<div class="form-group">
						<label for="mail" class="placeholder"><b>Email</b></label>
						<input id="mail" name="mail" type="email" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="password" class="placeholder"><b>Password</b></label>
						<div class="position-relative">
							<input id="password" name="password" type="password" class="form-control" required>
							<div class="show-password">
								<i class="flaticon-interface"></i>
							</div>
						</div>
					</div>
					<div class="form-group form-action-d-flex mb-3">
						<div class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="rememberme">
							<label class="custom-control-label m-0" for="rememberme">Remember Me</label>
						</div>
						<input type="submit" value="Sign In" class="btn btn-primary col-md-5 float-right mt-3 mt-sm-0 fw-bold">
					</div>
				</div>
			</form>
		</div>


	<script src="{{ url_for('static', filename='js/core/jquery.3.2.1.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/core/popper.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/core/bootstrap.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/ready.js') }}"></script>

</body>
</html>
