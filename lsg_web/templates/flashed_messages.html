{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="col-md-12" style="color:red;">
            <div class="card">
                <div class="card-header">
                    <div class="card-title"style="color:red;">Errors</div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-12">
                            {% for message in messages %}
                              <p>{{ message }}</p>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
{% endwith %}
